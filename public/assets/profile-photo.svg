<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Simple profile icon -->
  <circle cx="200" cy="160" r="50" fill="#d0d0d0" stroke="#999" stroke-width="3"/>
  <path d="M 150 220 Q 200 200 250 220 L 250 280 L 150 280 Z" fill="#d0d0d0" stroke="#999" stroke-width="3"/>
  
  <!-- Placeholder text -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle" font-weight="bold">Add Your Photo</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle">Replace profile-photo.jpg</text>
</svg>